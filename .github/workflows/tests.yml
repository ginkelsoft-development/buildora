name: Tests

on:
  push:
    branches: [ main, develop, feature/*, fix/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ['8.0', '8.1', '8.2', '8.3', '8.4']
        laravel: ['8.*', '9.*', '10.*', '11.*', '12.*']
        exclude:
          # Laravel 8 requires PHP 7.3-8.1
          - php: '8.2'
            laravel: '8.*'
          - php: '8.3'
            laravel: '8.*'
          - php: '8.4'
            laravel: '8.*'
          # Laravel 9 requires PHP 8.0-8.2
          - php: '8.3'
            laravel: '9.*'
          - php: '8.4'
            laravel: '9.*'
          # Laravel 10 requires PHP 8.1+
          - php: '8.0'
            laravel: '10.*'
          # Laravel 11 requires PHP 8.2+
          - php: '8.0'
            laravel: '11.*'
          - php: '8.1'
            laravel: '11.*'
          # Laravel 12 requires PHP 8.2+
          - php: '8.0'
            laravel: '12.*'
          - php: '8.1'
            laravel: '12.*'

    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, intl, gd, exif, iconv
          coverage: none

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" --no-interaction --no-update
          composer update --prefer-stable --prefer-dist --no-interaction

      - name: Execute tests
        run: vendor/bin/phpunit --testdox

      - name: Upload coverage reports (PHP 8.2 + Laravel 11 only)
        if: matrix.php == '8.2' && matrix.laravel == '11.*'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
